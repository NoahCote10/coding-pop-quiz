<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!-- view high scores -->
        <h3 class="high-scores">View High Scores</h3>
        <section class="count-down">Time:<span class="time"></span> </section>
        <!-- timer -->
    </header>
    <main>
        <div id="prequiz-text">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score by ten seconds!
            </p>
            <button>Start Quiz!</button>
        </div>
        <div id="quiz-container">
            <h4 id="questions-text"> </h4>
            <ol id="answers-text">
                <li id="a1" class="answers" data-answers=1></li>
                <li id="a2" class="answers" data-answers=2></li>
                <li id="a3" class="answers" data-answers=3></li>
                <li id="a4" class="answers" data-answers=4></li>
            </ol>
            <div id="answers-feedback"></div>
        </div>
        <div id="post-quiz">
            <h1>Quiz Completed!</h1>
            <p>Great work! Enter your initials below to be added to the high score list.</p>
            <div id="enter-score">
                <input type="text" placeholder="Initials here">
                <button>Submit</button>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="script.js"></script>
</body>
