<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!-- view high scores -->
        <h3 class="high-scores">View High Scores</h3>
        <section class="count-down">Time: </section>
        <!-- timer -->
    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score by ten seconds!
        </p>
        <button>Start Quiz!</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
